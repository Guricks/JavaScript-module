    // - Визначити відповідний оператор в виразах що б вийшов відповідний результат.

    //5 ? 6 -> true

    let str = "20";
    let xxx = 5;
    document.write(str + xxx + "<br/>");
    /*Результат буде = 205. У даному прикладі є числове і рядкове значення зі знаком +. В даному випадку JavaScript перетворює
    числові значення на рядкові.
    */
    document.write(str - xxx + "<br/>"); //=15
    document.write(str * "2" + "<br/>"); //=40
    document.write(str / 2 + "<br/>"); //=10
    /* Оскільки str має числове значення то функції зі знаками -, *, / - виконуються за правилами математики.
     у випадку, якщо str буде буквою або словом функції будуть не можливими (не стосується знака +).   */
    let str1 = "aaa";
    let ddd =5;
    document.write(str1 + ddd + "<br/>"); //=aaa5
